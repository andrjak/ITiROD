<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Another music player - Current Playlist</title>
        <meta name="author" content="Valetko Andrey"/>
        <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.3.1/css/solid.css'> <!--Бесплатные иконки для приложения-->
        <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.3.1/css/fontawesome.css'> <!--Используются для кнопок плеера-->
        <link href="../css/main_stile.css" rel="stylesheet"/>
    </head>
    <body>
        <header>
            <nav>
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="../html/page1.html">Current Playlist</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="../html/page2.html">My Music</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="../html/page3.html">Play Lists</a>
                    </li>
                    <li id="search_form" class="nav-item active">
                        <form class="form-search">
                            <input class="form-search-text" type="text" placeholder="Search" aria-label="Search"/>
                            <input class="form-search-btn" type="image" src="../source/search.png" name="search" alt="search"/>
                        </form>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Exit</a>
                    </li>
                </ul>
            </nav>
        </header>
        <main class="container">
                <article class="card card-left">
                    <div class="player">
                        <img class="player-img" src="../source/music_base.png" alt="song cover" width="90%" height="225"/>
                        <div class="player-body">
                            <div id="player-track">
                                <div id="album-name"></div>
                                <div id="track-name"></div>
                                <div id="track-time">
                                    <div id="current-time"></div>
                                    <div id="track-length"></div>
                                </div>
                            </div>
                            <div class="player-btn-group">
                                <!--<input id="play-previous" class="ctrl-btn" type="image" name="previous" alt="previous"/>-->
                                    <div class="button" id="play-previous">
                                      <i class="fas fa-backward"></i>
                                    </div>

                                    <div class="button" id="play-pause-button">
                                      <i class="fas fa-play"></i>
                                    </div>

                                    <div class="button" id="play-next">
                                      <i class="fas fa-forward"></i>
                                    </div>
                                <!--<input id="play-pause-button" class="ctrl-btn" type="image" name="pause" alt="pause"/>-->
                                <!--<input id="play-next" class="ctrl-btn" type="image" name="next" alt="next"/>-->
                            </div>
                        </div>
                    </div>
                </article>

                <article class="card card-right">
                    <ul class="playlist">
                        <li class="playlist-item">
                            <img class="playlist-item-img" src="../source/music_base.png" alt="song cover">
                            <div class="ctrl-btn-group">
                                <input class="ctrl-btn" type="image" name="play" alt="play"/>
                                <input class="ctrl-btn" type="image" name="add" alt="add"/>
                                <input class="ctrl-btn" type="image" name="options" alt="options"/>
                            </div>
                        </li>

                        <li class="playlist-item">
                            <img class="playlist-item-img" src="../source/music_base.png" alt="song cover">
                            <div class="ctrl-btn-group">
                                <input class="ctrl-btn" type="image" name="play" alt="play"/>
                                <input class="ctrl-btn" type="image" name="add" alt="add"/>
                                <input class="ctrl-btn" type="image" name="options" alt="options"/>
                            </div>
                        </li>
                    </ul>
                </article><div></div>
        </main>
    </body>
</html>
